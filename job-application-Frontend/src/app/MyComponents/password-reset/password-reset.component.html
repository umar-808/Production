<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <img src="../../../assets/images/logo.png" class="image">
            <span class="span-heading text-center text-col">Kalsym Leave Application Portal</span>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Reset Password</div>
                    <div class="card-body">
                        <form #resetform="ngForm">
                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right text-col">E-mail Address</label>
                                <div class="col-md-8">
                                    <input type="email" [(ngModel)]="userData.username" id="email" class="form-control" name="email" #email="ngModel" required>
                                    <span [hidden]="email.valid || !email.touched" style="color: red;">Email is required</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-8 offset-md-4">
                                    <button [disabled]="!resetform.valid" type="submit" class="btn btn-primary">
                                        Send Password Reset Link
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
