<div class="card main">
    <b><div class="card-header">Jobs</div></b>

    <div class="card-body text-col">
        <div class="col-md-8">
            <div class="row">
                <div class="col-sm-10">
                    <h5>{{job.title}}</h5>
                </div>
                <div class="col-sm-2">
                    <i><p>({{branch.name}})</p></i>
                </div>
            </div>
            <p>{{job.description}}</p>
            <a routerLink="/applicantion-form" [queryParams]="{jobId:job.id}"> <button class="btn btn-primary">Apply</button></a>
        </div>
    </div>
</div>
