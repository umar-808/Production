<div class="card main">
    <b><div class="card-header">Change Password</div></b>
    <div class="card-body text-col">
        <div class="col-md-6 needs-validation">
            <form #registerForm="ngForm" (submit)="change()" ngNativeValidate>
                <div class="form-group row">
                    <label for="old" class="col-md-4 col-form-label text-md-right text-col">Old Password</label>
                    <div class="col-md-8">
                        <input type="password" [(ngModel)]="oldpass" id="old" class="form-control" name="old" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="new" class="col-md-4 col-form-label text-md-right text-col">New Password</label>
                    <div class="col-md-8">
                        <input type="password" [(ngModel)]="newpass" id="new" class="form-control" name="new" required>
                    </div>
                </div>
                <div class="
                form-group row">
                    <label for="confirm" class="col-md-4 col-form-label text-md-right text-col">Confirm New Password</label>
                    <div class="col-md-8">
                        <input type="password" [(ngModel)]="confirmpass" #confirm="ngModel" id="confirm" class="form-control" name="confirm" required>
                        <span [hidden]="error2 === null" style="color: red;">{{error2}}</span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-8 offset-md-4">
                        <button type="submit" class="btn btn-primary">
                            Change
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
