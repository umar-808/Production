<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <img src="../../../assets/images/logo.png" class="image">
            <span class="span-heading text-center text-col">Kalsym Leave Application Portal</span>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form #jobForm="ngForm" (submit)="login()" ngNativeValidate>
                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-right text-col">Username</label>
                                <div class="col-md-8">
                                    <input type="text" [(ngModel)]="userData.username" id="username" class="form-control" name="username" #username="ngModel" required>
                                    <span [hidden]="username.valid || !username.touched" style="color: red;">Username is required</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right text-col">Password</label>
                                <div class="col-md-8">
                                    <input type="password" [(ngModel)]="userData.password" id="password" class="form-control" name="password" #password="ngModel" required>
                                    <span [hidden]="password.valid || !password.touched" style="color: red;">Password is required</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-8 offset-md-4 text-col">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="remember"> Remember Me
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-8 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Login
                                    </button>
                                    <a routerLink="/reset-password" class="btn btn-link text-col">
                                        Forgot Your Password?
                                    </a>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-8 offset-md-4">
                                    <span [hidden]="isValid" style="color: red;">{{errorMessage}}</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
