<div class="job">
    <h4><a routerLink="/jobs/{{job.title.split(' ').join('-')}}" [queryParams]="{jobId:job.id}">{{job.title}}</a></h4>
    <p *ngIf="job.description.length < 50">{{job.description}}</p>
    <p *ngIf="job.description.length >= 50">{{job.description.substring(0, 50)+'...'}}</p>
    <i><p>({{branch.name}})</p></i>
</div>
